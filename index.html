<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자주 가는 사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .category {
            margin: 10px 0;
            padding: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        .links {
            display: none;
            padding-left: 20px;
            margin-top: 10px;
            border-left: 2px solid #4CAF50;
        }
        .links a {
            display: block;
            margin: 5px 0;
            color: #333;
            text-decoration: none;
        }
        .links a:hover {
            color: #4CAF50;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>자주 가는 사이트 모음</h1>

    <div class="category" onclick="toggleLinks('ott')">OTT</div>
    <div id="ott" class="links">
        <a href="https://www.tving.com/onboarding" target="_blank">티빙</a>
        <a href="https://www.netflix.com/browse" target="_blank">넷플릭스</a>
        <a href="https://www.wavve.com/" target="_blank">웨이브</a>
        <a href="https://www.disneyplus.com/home" target="_blank">디즈니+</a>
    </div>

    <div class="category" onclick="toggleLinks('portal')">포털</div>
    <div id="portal" class="links">
        <a href="https://www.naver.com/" target="_blank">네이버</a>
    </div>

    <div class="category" onclick="toggleLinks('social')">소셜 미디어</div>
    <div id="social" class="links">
        <a href="https://www.youtube.com/" target="_blank">유튜브</a>
        <a href="https://www.instagram.com/" target="_blank">인스타그램</a>
    </div>

    <div class="category" onclick="toggleLinks('shopping')">쇼핑</div>
    <div id="shopping" class="links">
        <a href="https://www.coupang.com/" target="_blank">쿠팡</a>
    </div>

    <div class="category" onclick="toggleLinks('wow')">WOW 관련 사이트</div>
    <div id="wow" class="links">
        <a href="https://www.inven.co.kr/wow/" target="_blank">와우 인벤</a>
        <a href="https://www.wowhead.com/" target="_blank">와우헤드</a>
        <a href="https://www.raidbots.com/simbot" target="_blank">와우심크</a>
        <a href="https://ko.warcraftlogs.com/" target="_blank">와우로그</a>
    </div>

    <div class="category" onclick="toggleLinks('tool')">도구</div>
    <div id="tool" class="links">
        <a href="https://chatgpt.com/" target="_blank">ChatGPT</a>
    </div>
</div>

<script>
    function toggleLinks(id) {
        const links = document.getElementById(id);
        links.style.display = (links.style.display === "none" || links.style.display === "") ? "block" : "none";
    }
</script>

</body>
</html>
